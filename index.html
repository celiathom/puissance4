<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Puissance 4</h1>
    <p id="currentPlayer">Tour du joueur : Rouge</p>

    <!-- Affichage des scores -->
    <div id="scoreboard">
        <p>ðŸ”´ Joueur Rouge : <span id="scoreRouge">0</span> (<span id="displayPlayerRed">-</span>)</p>
        <p>ðŸŸ¡ Joueur Jaune : <span id="scoreJaune">0</span> (<span id="displayPlayerYellow">-</span>)</p>

    <!-- Popup pour choisir la taille -->
    <div id="sizeModal" class="modal">
        <div class="modal-content">
            <h3>Choisissez la taille de la grille</h3>
            <label for="rows">Lignes :</label>
            <input type="number" id="rowsInput" value="6" min="4" max="40">
            <label for="cols">Colonnes :</label>
            <input type="number" id="colsInput" value="7" min="4" max="40">
            <button id="startGame">DÃ©marrer</button>
        </div>
    </div>

    <!-- Pop-up des prÃ©noms -->
    <div id="nameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Entrez les prÃ©noms des joueurs</h2>
            <label for="playerRed">Joueur Rouge :</label>
            <input type="text" id="playerRed" placeholder="Nom du joueur Rouge">
            <label for="playerYellow">Joueur Jaune :</label>
            <input type="text" id="playerYellow" placeholder="Nom du joueur Jaune">
            <button id="validateNames">Valider</button>
        </div>
    </div>

    <!-- Plateau de jeu -->
    <div id="gameBoard" class="grid"></div>
    <p id="winnerMessage"></p>

    <!-- Boutons -->
    <button id="undoMove" style="display: none;">Annuler dernier coup</button>
    <button id="resetButton">Rejouer</button>

    <!-- Lien vers le fichier JavaScript -->
    <script src="lib/script.js" defer></script>
</body>
</html>
